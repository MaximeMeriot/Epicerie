<form action="index.php?controller=AdminClients&action={{action}}" method="POST" class="text-center">
    <h1 class="display-4 my-5 text-center">Informations item</h1>
  <div class="form-group">
    <label for="id">id</label>
    <input type="text" class="form-control" id="id_client" placeholder="" name="id_client" value="{{id_client}}" readonly>
  </div>
  <div class="form-group">
    <label for="code">Nom</label>
    <input type="text" class="form-control" id="nom_client" placeholder="" name="nom_client" value="{{nom_client}}" {{read}}>
  </div>
  <div class="form-group">
    <label for="designation">Prénom</label>
    <input type="text" class="form-control" id="prenom_client" placeholder="" name="prenom_client" value="{{prenom_client}}"{{read}}>
  </div>
  <div class="form-group">
    <label for="prix">Société</label>
    <input type="text" class="form-control" id="societe" placeholder="" name="societe" value="{{societe}}"{{read}}>
  </div>
  <div class="form-group">
      <label for="designation">Mot de passe</label>
      <input type="text" class="form-control" id="mdp" placeholder="" name="mdp" value="{{mdp}}"{{read}}>
    </div>
    <div class="form-group">
        <label for="designation">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="" name="email" value="{{email}}"{{read}}>
      </div>
      <div class="form-group">
          <label for="designation">Statut administrateur</label>
          <input type="text" class="form-control" id="admin" placeholder="" name="admin" value="{{admin}}"{{read}}>
        </div>
  
    
  <input type="submit" class="btn btn-primary my-2" value="{{action}}" name="action">
  <a class="btn btn-danger" href="index.php?controller=AdminClients&action=list" role="button">annuler</a>


</form>
